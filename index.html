<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp-border">
        <form id="search-form">
          <div class="row m-3">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-info w-50"
                id="search-button"
              />
              <div class="col">
                <button type="button" class="btn btn-light">
                  <span class="material-symbols-outlined"> location_on </span>
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="row p-4">
          <div class="col text-center">
            <img src="" alt="" class="float-left" id="icon" />

            <h4 id="description"></h4>
          </div>
          <div class="col mb-4 text-center">
            <h1 id="city"></h1>
            <strong id="temperature"></strong>
            <span class="units"> Â°C</span>
          </div>
          <div class="col mt-3 ms-2">
            <ul class="">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind speed: <span id="wind"></span>km/h</li>
              <li>Last updated at: <span id="date"></span></li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by Ã–zge YaÅŸar ðŸŒ± and is
        <a
          href="https://github.com/ozgeosbourne/vanilla-weather-app"
          target="_blank"
        >
          open-sourced on GitHub</a
        >.
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
